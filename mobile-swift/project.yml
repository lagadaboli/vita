name: VITA
options:
  bundleIdPrefix: com.abolilagad
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "16.0"

packages:
  VITAPackage:
    path: .

targets:
  VITA:
    type: application
    platform: iOS
    sources:
      - path: VITA
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.abolilagad.vita
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: 1
        GENERATE_INFOPLIST_FILE: YES
        INFOPLIST_FILE: VITA/App/Info.plist
        INFOPLIST_KEY_UIApplicationSceneManifest_Generation: YES
        INFOPLIST_KEY_UILaunchScreen_Generation: YES
        INFOPLIST_KEY_UISupportedInterfaceOrientations: "UIInterfaceOrientationPortrait"
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: "UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
        CODE_SIGN_ENTITLEMENTS: VITA/VITA.entitlements
        CODE_SIGN_STYLE: Automatic
        SWIFT_VERSION: "5.9"
    dependencies:
      - package: VITAPackage
        product: VITACore
      - package: VITAPackage
        product: VITADesignSystem
      - package: VITAPackage
        product: HealthKitBridge
      - package: VITAPackage
        product: ConsumptionBridge
      - package: VITAPackage
        product: IntentionalityTracker
      - package: VITAPackage
        product: EnvironmentBridge
      - package: VITAPackage
        product: CausalityEngine
      - sdk: HealthKit.framework
      - target: WatchVITA
        embed: true

  WatchVITA:
    type: application
    platform: watchOS
    deploymentTarget: "10.0"
    sources:
      - path: WatchVITA
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.abolilagad.vita.watchkitapp
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: 1
        SWIFT_VERSION: "5.9"
    dependencies:
      - package: VITAPackage
        product: VITACore
      - sdk: WatchConnectivity.framework
